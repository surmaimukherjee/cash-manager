<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cash Manager | Surmai Mukherjee</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Manager.</h1>
      <p class="sub-heading">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <div class="bill-form">
        <label for="bill-amount">Bill Amount</label>
        <input type="number" name="bill-amount" id="bill-amount" autofocus />
      </div>
      <!-- <input type="button" value="next" id="btn-next" /> -->
      <button id="btn-next"><img src="/images/next.png" alt="" /></button>
      <div class="cash-form">
        <label for="cash-received">Cash Received</label>
        <input
          type="number"
          name="cash-received"
          id="cash-received"
          autofocus
        />
      </div>
      <div class="btn-action">
        <input type="button" value="Calculate" id="btn-check" />
        <input type="button" value="Reset" id="btn-reset" />
      </div>
      <span id="message">Error message displayed here</span>
      <table id="output-table">
        <thead>
          <caption>
            Return
          </caption>
        </thead>
        <tbody>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>

      <!-- footer -->
      <footer class="footer">
        <div class="footer-header">
          All rights reserved. Copyright &copy; 2021 | Surmai Mukherjee
        </div>
        <ul class="list-non-bullet">
          <li class="list-item-inline">
            <a
              href="https://github.com/surmaimukherjee"
              class="link"
              target="_blank"
            >
              <img class="social" src="/images/github.svg" alt=""
            /></a>
          </li>
          <li class="list-item-inline">
            <a
              href="https://twitter.com/SurmaiMukherjee"
              class="link"
              target="_blank"
              ><img class="social" src="/images/twitter.svg" alt=""
            /></a>
          </li>
          <li class="list-item-inline">
            <a
              href="https://www.linkedin.com/in/surmai-mukherjee"
              class="link"
              target="_blank"
              ><img class="social" src="/images/linkedin.svg" alt=""
            /></a>
          </li>
          <li class="list-item-inline">
            <a
              href="https://www.instagram.com/surmaimukherjee"
              class="link"
              target="_blank"
              ><img class="social" src="/images/instagram.svg" alt=""
            /></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
